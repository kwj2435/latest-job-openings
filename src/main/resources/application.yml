spring:
  datasource:
    url: jdbc:h2:mem:stock
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  #jpa ??
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true